<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Видео</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;

      margin: 10px;
      background-color: #555;
      border-radius: 5px;

    .card_button a {
      color: white;
      text-decoration: none; /* Убираем подчеркивание */
      display: inline-block;
    }

    .card_button:hover {
      background-color: #777; /* Цвет кнопки при наведении */
    }

    .Center_video {
      background-color: #333;
      border-radius: 10px;
      border: 1px solid black;
      padding: 20px;
      text-align: center;
      margin: 20px;
    }

    .Honey_mantana {
      background-color: slategray;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .Video_ITProg {
      padding: 10px;
      border-radius: 10px;
      background-color: #444;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<!-- Кнопка "Назад" -->
<div class="card_button">
  <a href="index.html">Назад</a>
</div>

<!-- Секция с видео -->

</div>
</body>
</html>
